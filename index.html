<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Diskon Barang</title>
    <style>
  body {
  background-color: black;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100dvh;
}
.clock-container h1 {
  font-size: 80px;
  font-weight: bold;
  color: #00ffea; /* cyan neon */
  text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
  /* font-size: 3rem;
  color: #28bdf8;
  text-shadow: 0 0 20px #0ea5e9; */
}
.container {
  background-color: chartreuse;
  padding: 30px;
  border-radius: 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0);
  width: 300px;
}
input {
  width: 93%;
  margin-top: 10px;
  padding: 10px;
  font-size: 16px;
  border-radius: 10px;
}
#tombolriset {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  font-size: 16px;
  border-radius: 10px;
  background: aqua;
  color: black;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
}
#tombolriset:hover {
  background-color: red;
}
#tombolhitung {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  font-size: 16px;
  border-radius: 10px;
  background: aqua;
  color: black;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
}
#tombolhitung:hover {
  background-color: #0056b3;
}
    </style>
  </head>
  <body>
    <div class="clock-container">
      <h1 id="clock">00:00:00</h1>
    <div class="container">
      <h2>Kalkulator Diskon</h2>

      <label>Harga Awal (Rp):</label>
      <input type="number" id="harga" placeholder="Masukan Harga Awal" />

      <label>Diskon (%):</label>
      <input type="number" id="diskon" placeholder="Masukan Diskon" />

      <button id="tombolriset" onclick="ResetInput()">Reset</button>

      <button id="tombolhitung" onclick="HitungDiskon()">hitung</button>

      <div id="hasil"></div>
    </div>
    <script>
      function HitungDiskon() {
  const harga = document.getElementById("harga").value;
  const diskon = document.getElementById("diskon").value;

  if (isNaN(harga) || isNaN(diskon)) {
    document.getElementById("hasil").innerText =
      "masukan harga diskon yang valid";
    return;
  }
  const potongan = (diskon / 100) * harga;
  const total = harga - potongan;

  document.getElementById(
    "hasil"
  ).innerText = `harga setelah diskon: Rp. ${total.toLocaleString()}`;
}
function ResetInput() {
  document.getElementById("harga").value = "";
  document.getElementById("diskon").value = "";
  document.getElementById("hasil").innerText = "";
}
function updateClock() {
  const now = new Date();
  const time = now.toLocaleTimeString("en-GB"); //format 24 jam
  document.getElementById("clock").textContent = time;
}

setInterval(updateClock, 1000);
updateClock(); //panggil permtana kali
    </script>
  </body>
</html>
